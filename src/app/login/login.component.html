<div class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-orange">
      <div class="card-header text-center">
        <img src="vpi-logo.png" class="img-circle img-size-64"/>
        <a class="h1"><b>VIP</b>LOGISTICS</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Sign in to start your application</p>

        <form [formGroup]="form" (ngSubmit)="formSubmit()">
          <div class="input-group mb-3">
            <input formControlName="username" type="email" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input formControlName="password" type="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="">
            <button type="ngSubmit" class="btn btn-block bg-orange">
              <i class="text-white fas fa-sign-in-alt mr-2"></i> <span class="text-white">Sign In</span>
            </button>
          </div>
        </form>
        <p class="mb-1 text-center pt-3">
          <a>I forgot my password</a>
        </p>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isLoggedIn" class="preloader flex-column justify-content-center align-items-center">
  <img src="vpi-logo.png" class="animation__shake" alt="VpiLogisticLogo" height="120" >
</div>
