  <aside class="main-sidebar sidebar-light-orange elevation-2">
    <!-- Brand Logo -->
    <a routerLink="/dashboard" class="brand-link">
      <img src="vpi-logo.png" alt="AdminLTE Logo" class="brand-image" style="opacity: .8">
      <span class="brand-text font-weight-light">LOGISTICS</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->

          <li class="nav-item">
            <a routerLink="/dashboard" class="nav-link active">
              <i class="nav-icon text-white fas fa-tachometer-alt"></i>
              <p class="text-white">Dashboard</p>
            </a>
          </li>

          <li class="nav-item menu-open">
            <a class="nav-link">
              <i class="fas fa-pencil-ruler nav-icon"></i>
              <p>
                Master
                <i class="fas fa-angle-left right"></i>
              </p>
            </a>
            <ul class="nav nav-treeview ">
              <ng-container *ngFor="let s of filteredMasterMenus">
                <li class="nav-item">
                  <a [routerLink]="s.path" class="nav-link" [ngClass]="{'bg-orange': isActive('/dashboard/' + s.path)}">
                    <i [class]="s.icon" [ngClass]="{'text-white': isActive('/dashboard/' + s.path)}"></i>
                    <p class="" [ngClass]="{'text-white': isActive('/dashboard/' + s.path)}">{{s.title}}</p>
                  </a>
                </li>
              </ng-container>
            </ul>
          </li>

          <li class="nav-item">
            <a class="nav-link">
              <i class="fas fa-tenge nav-icon"></i>
              <p>
                Transaction
                <i class="fas fa-angle-left right"></i>
              </p>
            </a>
            <ul class="nav nav-treeview ">
              <ng-container *ngFor="let s of filteredTransactionMenus">
                <li class="nav-item">
                  <a [routerLink]="s.path" class="nav-link" [ngClass]="{'bg-orange': isActive('/dashboard/' + s.path)}">
                    <i [class]="s.icon" [ngClass]="{'text-white': isActive('/dashboard/' + s.path)}"></i>
                    <p class="" [ngClass]="{'text-white': isActive('/dashboard/' + s.path)}">{{s.title}}</p>
                  </a>
                </li>
              </ng-container>
            </ul>
          </li>

        </ul>
      </nav>
    </div>
    <!-- /.sidebar -->
  </aside>
